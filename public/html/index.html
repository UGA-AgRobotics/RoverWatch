<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rover Watch</title>

  <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script> -->
  <!-- <script type="text/javascript" src="node_modules/eventemitter2/lib/eventemitter2.js"></script> -->
  <!-- <script type="text/javascript" src="node_modules/roslib/build/roslib.min.js"></script> -->

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>Rover Watch</h1>
    </div>
  </div>

  <div class="container full-stretch">
    <div class="row full-stretch">

      <!-- Google Map Canvas Div -->
      <div class="col-md-6 col-xs-12 full-stretch">
        <div id="map-canvas"></div>
      </div>

      <!-- UI Controls and stuff -->
      <div class="col-md-6 col-xs-12">

        <!-- Current GPS position of Rover -->
        <label><b>Current position:</b></label><br>
        <input type="number" placeholder="latitude" id="textbox-curr-lat" readonly>
        <input type="number" placeholder="longitude" id="textbox-curr-lon" readonly>

        <br><br><br>

        <!-- Adding a flag/goal UI feature -->
        <label><b>Add single goal position:</b></label><br>
        <input type="number" placeholder="latitude" id="textbox-goal-lat" value="31.4753776881">
        <input type="number" placeholder="longitude" id="textbox-goal-lon" value="-83.5289577629">
        <button type="button" class="btn btn-info" id="btn-add-goal">Add goal</button><br><br>

        <!-- Upload a path -->
        <label><b>Add a path:</b></label><br>
        <label class="btn btn-info" for="file-upload-path">
          <input id="file-upload-path" type="file" style="display:none">
          Upload path
        </label>
        <span class='label label-info' id="file-upload-path-info"></span>

        <br><br>

        <!-- Upload a list of goals -->
        <label><b>Add list of goals:</b></label><br>
        <label class="btn btn-info" for="file-upload-goals">
          <input id="file-upload-goals" type="file" style="display:none">
          Upload goals
        </label>
        <span class='label label-info' id="file-upload-info"></span>
        
        <br><br>

        <label><b>Goals:</b></label>
        <ul class="list-group" id="list-goals"></ul>

        <br><br>

        <!-- Go to flag button -->
        <button type="button" class="btn btn-info" id="btn-goto-flag">Go to flag</button>

        <br><br>

      </div>

    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="bundle.js"></script>

</body>
</html>
